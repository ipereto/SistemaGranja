<!DOCTYPE html>
<html>
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <title>Hello World</title>
    <link rel="stylesheet" href="{% static 'css/base.css'%}">
  </head>
  <body>
    <h1 style="color:green">
      Hello World!
    </h1>
    <a href="{% url "granjas:new" %}">New granja</a>
    <ul>
      {% for gr in object_list %}
      <li>
        <a href="{% url "granjas:detail" gr.id %}">
          {{ gr.nombre }}
        </a>
        <img src="{{ gr.mapa.url }}" alt="">
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
