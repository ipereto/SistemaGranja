<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>List</title>
  </head>
  <body>
    <h1>Espacios granja</h1>

<p>
    <a href="{% url "espacio:nuevo" %}">Agregar nuevo espacio</a>
</p>

<ul>
    {% for course in object_list %}
        <li>

        </li>
    {% endfor %}
</ul>

</html>
